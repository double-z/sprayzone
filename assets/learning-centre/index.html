<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>Learning Centre Login</title></head><body style="font-family:Verdana, Geneva, sans-serif; font-size:12px; color:#666"><div style="width: 500px; margin: 2em 0 0 100px; border: 1px solid #000;">  <img src="header.jpg" />    <div style="padding: 0 15px 15px 15px; width: inherit;">	<h1>Register & Login</h1>      <p style="margin-bottom: 2em;">Please login to view and register for courses.</p>      <div style="width: 220px; margin-right: 20px; float: left;">      <form id="form" class="reg-form" action="http://aaa.intelladon.com/ekp_aaa/servlet/ekp/verify" accept-charset="UNKNOWN" enctype="application/x-www-form-urlencoded" method="post">          <input name="TX" type="hidden" value="VERIFY" />          <label for="uid">Email address:</label><br />          <input id="reg-email" name="UID" type="text" /><br /><br />          <label>Password:</label><br />          <input id="reg-pass" name="PWD" type="password" /><br /><br />          <label for="submit"></label>          <input type="submit" value="Submit" />      </form>	</div>    <div style="width: 220px; margin-right: 2em; float:left;">		If this is your first time logging in, please <a href="http://amanet2/cps/rde/xbcr/amanet/aou_login_enrolment_cheat_sheet.doc">review the login instructions.</a>    </div><br clear="all" />	<p style="margin-top: 2em;"><a href="mailto:helpdesk.isd@ama.ab.ca?subject=Password%20Request&body=Please%20send%20me%20my%20password%20for%20the%20Learning%20Centre.">Forgot password?</a></p>    <p><a href="http://amanet2/cps/rde/xbcr/amanet/aou_login_enrolment_cheat_sheet.doc">How to Login and Enrol</a></p>    </div></div></body></html>
